    <title>Zeyad's To-Do List</title>
    <meta name="description" content="A simple accessible to-do list web app.">
    <link rel="stylesheet" href="https://zeyado05.github.io/ToDoList/style.css">

<body>
    <header id="header">
        <h1>Welcome to the Zeyad's To Do List</h1>
    </header>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>

    <main>
        <section1>
            <h2>TASKS</h2>
            <input type="text" id="taskInput" placeholder="Enter a new task" aria-label="Task input">
